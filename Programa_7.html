<body>
    <script>

const contactos = [
            {
                nombre: "Maxwell Wright",
                telefono: "(0191) 719 6495",
                email: "Curabitur.egestas.nunc@nonummyac.co.uk"
            },
            {
                nombre: "Raja Villarreal",
                telefono: "0866 398 2895",
                email: "posuere.vulputate@sed.com"
            },
            {
                nombre: "Helen Richards",
                telefono: "0800 1111",
                email: "libero@convallis.edu"
            }
        ];

        contactos.push({
            nombre: "Maisie Haley",
            telefono: "0913 531 3030",
            email: "risus.Quisque@urna.ca"
        });

        let opcion;

        do{

            opcion = prompt("¿Qué quieres hacer? (primero / último / todos / nuevo / salir)");
        
            if(opcion === "primero"){
                alert(`${contactos[0].nombre} / ${contactos[0].telefono} / ${contactos[0].email}`);
            }
            else if(opcion === "último"){
                alert(`${contactos[contactos.length - 1].nombre} / ${contactos[contactos.length - 1].telefono} / ${contactos[contactos.length - 1].email}`);
            }
            else if(opcion === "todos"){
                let listaContactos = "";
                for(let i = 0; i < contactos.length; i++){
                    listaContactos+=`${contactos[i].nombre} / ${contactos[i].telefono} / ${contactos[i].email}\n`;
                }
                alert(listaContactos);
            }
            else if(opcion === "nuevo"){
                const nuevoContacto = {
                    nombre: prompt("Introduce el nombre del contacto"),
                    telefono: prompt("Introduce el teléfono del contacto"),
                    email: prompt("Introduce el email del contacto")
                };

                if(nuevoContacto.nombre && nuevoContacto.telefono && nuevoContacto.email){
                    contactos.push(nuevoContacto);
                    alert("Contacto añadido");
                }else{
                    alert("Faltan datos para añadir el contacto");
                }
            }
            else if(opcion === "salir"){
                alert("Salir del programa");
            }else{
                alert("Opción no válida");
            }
        }while(opcion !== "salir");
    </script>
